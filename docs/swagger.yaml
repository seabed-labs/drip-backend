openapi: 3.0.0
info:
  title: Drip Backend
  description: | 
    Drip backend service.
    All API's have a IP rate limit of 10 requests per second.
  contact:
    email: mocha@dcaf.so
    name: Mocha
  version: 1.0.0

paths:
  /:
    get:
      summary: Health Check
      description: Ping api.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/pingResponse"

  /admin/vault/{pubkeyPath}/enable:
    put:
      tags:
        - admin
      summary: Toggle the 'enabled' flag on a vault
      description: Enable/disable the specified vault
      parameters:
        - $ref: "#/components/parameters/pubkeyPathParam"
        - $ref: "#/components/parameters/googleTokenIdHeaderParam"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/vault"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"

  /admin/vaults:
    get:
      tags:
        - admin
      summary: Get All Vaults
      description: Get all vaults with filters and expanded properties.
      parameters:
        - $ref: "#/components/parameters/googleTokenIdHeaderParam"
        - $ref: "#/components/parameters/expandAdminVaultsQueryParam"
        - $ref: '#/components/parameters/enabledQueryParam'
        - $ref: "#/components/parameters/offsetQueryParam"
        - $ref: "#/components/parameters/limitQueryParam"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listExpandedAdminVaults"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"

  /mint:
    post:
      summary: Mint tokens (DEVNET ONLY)
      description:
        mint test tokens to a desired associated token account, or passed
        in token account
      requestBody:
        description: Pet to add to the store
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/mintRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/mintResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"

  /positions:
    get:
      summary: Get User Positions
      description: Get all user positions.
      parameters:
        - $ref: "#/components/parameters/requiredWalletQueryParam"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listPositions"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"

  /protoconfigs:
    get:
      summary: Get Proto Configs
      description: Get all proto configs with filters.
      parameters:
        - $ref: "#/components/parameters/tokenAQueryParam"
        - $ref: "#/components/parameters/tokenBQueryParam"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listProtoConfigs"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"

  /swagger.json:
    get:
      summary: Swagger spec
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object

  /spltokenswapconfigs:
    get:
      summary: Get Token Swaps Configs
      description: Get token swap configs for triggerDCA.
      parameters:
        - $ref: "#/components/parameters/vaultQueryParam"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listSplTokenSwapConfigs"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"

  /orcawhirlpoolconfigs:
    get:
      summary: Get Orca Whirlpool Swap Configs
      description: Get whirlpool configs for dripOrcaWhirlpool.
      parameters:
        - $ref: "#/components/parameters/vaultQueryParam"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listOrcaWhirlpoolConfigs"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"

  /swaps:
    get:
      summary: Get Token Swaps
      description: Get token swaps with filters.
      parameters:
        - $ref: "#/components/parameters/tokenPairQueryParam"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listTokenSwaps"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"

  /tokenpairs:
    get:
      summary: Get Token Pairs
      description: Get token pairs with filters.
      parameters:
        - $ref: "#/components/parameters/tokenAQueryParam"
        - $ref: "#/components/parameters/tokenBQueryParam"

      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listTokenPairs"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"

  /tokens:
    get:
      summary: Get Tokens
      description: Get tokens with filters.
      parameters:
        - $ref: "#/components/parameters/tokenAQueryParam"
        - $ref: "#/components/parameters/tokenBQueryParam"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listTokens"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"

  /vaultperiods:
    get:
      summary: Get Vault Periods
      description: Get vault periods with pagination and filters.
      parameters:
        - $ref: "#/components/parameters/requiredVaultQueryParam"
        - $ref: "#/components/parameters/vaultPeriodQueryParam"
        - $ref: "#/components/parameters/offsetQueryParam"
        - $ref: "#/components/parameters/limitQueryParam"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listVaultPeriods"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"

  /vaults:
    get:
      summary: Get Supported Vaults
      description: Get all vaults with filters.
      parameters:
        - $ref: "#/components/parameters/tokenAQueryParam"
        - $ref: "#/components/parameters/tokenBQueryParam"
        - $ref: "#/components/parameters/protoConfigQueryParam"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listVaults"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"

  /v1/drip/positionmetadata:
    get:
      summary: Get Drip V1 Position Metadata
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/tokenMetadata"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"

  /v1/drip/{pubkeyPath}/tokenmetadata:
    get:
      summary: Get TokenMetadata for Devnet Mints.
      parameters:
        - $ref: "#/components/parameters/pubkeyPathParam"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/tokenMetadata"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"

components:
  parameters:
    enabledQueryParam:
      name: enabled
      in: query
      schema:
        type: boolean

    expandAdminVaultsQueryParam:
      name: expand
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            [
              "all",
              "protoConfigValue",
              "tokenAMintValue",
              "tokenBMintValue",
              "tokenAAccountValue",
              "tokenBAccountValue",
              "treasuryTokenBAccountValue",
            ]

    googleTokenIdHeaderParam:
      name: token-id
      in: header
      schema:
        type: string
      required: true

    limitQueryParam:
      name: limit
      in: query
      schema:
        type: integer

    offsetQueryParam:
      name: offset
      in: query
      schema:
        type: integer

    pubkeyPathParam:
      name: pubkeyPath
      in: path
      required: true
      schema:
        type: string

    requiredVaultQueryParam:
      name: vault
      in: query
      schema:
        type: string
      required: true

    requiredWalletQueryParam:
      name: Wallet
      in: query
      schema:
        type: string
      required: true

    tokenAQueryParam:
      name: tokenA
      in: query
      schema:
        type: string

    tokenBQueryParam:
      name: tokenB
      in: query
      schema:
        type: string

    tokenPairQueryParam:
      name: tokenPair
      in: query
      schema:
        type: string
        description: Token pair identifier.

    protoConfigQueryParam:
      name: protoConfig
      description: Vault proto config public key.
      in: query
      schema:
        type: string

    vaultQueryParam:
      name: vault
      in: query
      schema:
        type: string

    vaultPeriodQueryParam:
      name: vaultPeriod
      in: query
      schema:
        type: string

  schemas:
    #    DATA MODELS

    errorResponse:
      required:
        - error
      properties:
        error:
          type: string

    expandedAdminVault:
      description: Internal vault schema.
      allOf:
        - $ref: "#/components/schemas/vault"
        - type: object
          properties:
            protoConfigValue:
              $ref: "#/components/schemas/protoConfig"
            tokenAMintValue:
              $ref: "#/components/schemas/token"
            tokenBMintValue:
              $ref: "#/components/schemas/token"
            tokenAAccountValue:
              $ref: "#/components/schemas/tokenAccountBalance"
            tokenBAccountValue:
              $ref: "#/components/schemas/tokenAccountBalance"
            treasuryTokenBAccountValue:
              $ref: "#/components/schemas/tokenAccountBalance"

    listExpandedAdminVaults:
      type: array
      items:
        $ref: "#/components/schemas/expandedAdminVault"

    listPositions:
      type: array
      items:
        $ref: "#/components/schemas/position"

    listProtoConfigs:
      type: array
      items:
        $ref: "#/components/schemas/protoConfig"

    listSplTokenSwapConfigs:
      type: array
      items:
        $ref: "#/components/schemas/splTokenSwapConfig"

    listOrcaWhirlpoolConfigs:
      type: array
      items:
        $ref: "#/components/schemas/orcaWhirlpoolConfig"

    listTokenPairs:
      type: array
      items:
        $ref: "#/components/schemas/tokenPair"

    listTokenSwaps:
      type: array
      items:
        $ref: "#/components/schemas/tokenSwap"

    listTokens:
      type: array
      items:
        $ref: "#/components/schemas/token"

    listVaultPeriods:
      type: array
      items:
        $ref: "#/components/schemas/vaultPeriod"

    listVaults:
      type: array
      items:
        $ref: "#/components/schemas/vault"

    #   API RESPONSES

    mintRequest:
      required:
        - mint
        - wallet
        - amount
      properties:
        mint:
          type: string
        wallet:
          type: string
        amount:
          type: string

    mintResponse:
      required:
        - txHash
      properties:
        txHash:
          type: string

    pingResponse:
      required:
        - message
      properties:
        message:
          type: string

    position:
      type: object
      required:
        - pubkey
        - vault
        - authority
        - depositedTokenAAmount
        - withdrawnTokenBAmount
        - depositTimestamp
        - dcaPeriodIdBeforeDeposit
        - numberOfSwaps
        - periodicDripAmount
        - isClosed
      properties:
        pubkey:
          type: string
          example: "mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L"
        vault:
          type: string
          example: "mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L"
        authority:
          type: string
          example: "mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L"
        depositedTokenAAmount:
          type: integer
          example: 10000
        withdrawnTokenBAmount:
          type: integer
          example: 10000
        depositTimestamp:
          type: string
          example: "1652747980"
        dcaPeriodIdBeforeDeposit:
          type: integer
          example: 10
        numberOfSwaps:
          type: integer
          example: 543
        periodicDripAmount:
          type: integer
          example: 40
        isClosed:
          type: boolean

    tokenMetadata:
      type: object
      required:
        - name
        - symbol
        - description
        - image
        - external_url
        - collection
      properties:
        name:
          type: string
        symbol:
          type: string
        description:
          type: string
        image:
          type: string
        external_url:
          type: string
        collection:
          type: object
          required:
            - name
            - family
          properties:
            name:
              type: string
            family:
              type: string

    protoConfig:
      type: object
      required:
        - pubkey
        - granularity
        - triggerDcaSpread
        - baseWithdrawalSpread
      properties:
        pubkey:
          type: string
          example: "mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L"
        granularity:
          type: string
          example: 60
        triggerDcaSpread:
          type: integer
          example: 50
        baseWithdrawalSpread:
          type: integer
          example: 50

    dripCommon:
      type: object
      required:
        - vault
        - vaultProtoConfig
        - vaultTokenAAccount
        - vaultTokenBAccount
        - tokenAMint
        - tokenBMint
      properties:
        vault:
          type: string
          example: "2k3nyxNQM9uZYqjg9QMZX6bgysdX33qA2K1S32GFryA5"
        vaultProtoConfig:
          type: string
          example: "9qHr7wYoRKkAFQEJw7BDB4Cq8sT4CGfAco3cNH7krBPW"
        vaultTokenAAccount:
          type: string
          example: "GEZGArFvdqMyF4hixou9m6rEEQtKfSu7xKgi9iKejQ5Y"
        vaultTokenBAccount:
          type: string
          example: "91wtsxi19rDSuh2TuQKxZvWyi1STDQEpYimAFoMy58by"
        tokenAMint:
          type: string
          example: "BTZN3hrJ2S8s4A5iAEfUEEeaRnMUX8EsuG1nvTah2hmX"
        tokenBMint:
          type: string
          example: "5r23oKMycxnnjAJ4cEEkh1bbCowcZwzL6HYmhLqRazQa"

    splTokenSwapConfig:
      type: object
      allOf:
        - $ref: "#/components/schemas/dripCommon"
        - type: object
          required:
            - swapTokenMint
            - swapTokenAAccount
            - swapTokenBAccount
            - swapFeeAccount
            - swapAuthority
            - swap
          properties:
            swapTokenMint:
              type: string
              example: "8R9mBFFr621RKDZNak1KLabLstUE4Aejb8LBfDhNPsa3"
            swapTokenAAccount:
              type: string
              example: "8KtF8GWBm2P9wdAxNZhmiZqR15TKnBVBE9XsfJ8wixZp"
            swapTokenBAccount:
              type: string
              example: "35q6Uv3h3oS6Guc6QQ8HxQDZzzbVYtxL1tRWW7hF1i5L"
            swapFeeAccount:
              type: string
              example: "JbQVLnQNck1kGbrUJFjETxbFfRDhsuu9EqifFMdUSyH"
            swapAuthority:
              type: string
              example: "HtXk9cvY5isaeVawiaTFUrM6AH31g2Xbrq9qVQRvJVdL"
            swap:
              type: string
              example: "k9LNnxsgztcarvTQyFX6Lz5CG8pMV99RpeZz9ujEtz4"

    orcaWhirlpoolConfig:
      type: object
      allOf:
        - $ref: "#/components/schemas/dripCommon"
        - type: object
          required:
            - whirlpool
            - tokenVaultA
            - tokenVaultB
            - oracle

          properties:
            whirlpool:
              type: string
              example: "6w19Y57V1mk2C65E5qF376XzBuV1ijvx4h2KZNNHqqVh"
            tokenVaultA:
              type: string
              example: "FPPhRPM85ovw3pUHk8QqPk28Tj724cNXf3xzejCVbFHn"
            tokenVaultB:
              type: string
              example: "2wMQTELEgEcK7V3gwZBH58WvGcRZsyaWNpebqyFugGKe"
            oracle:
              type: string
              example: "HtXk9cvY5isaeVawiaTFUrM6AH31g2Xbrq9qVQRvJVdL"


    tokenAccountBalance:
      type: object
      required:
        - pubkey
        - mint
        - owner
        - amount
        - state
      properties:
        pubkey:
          type: string
          example: "mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L"
        mint:
          type: string
          example: "mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L"
        owner:
          type: string
          example: "mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L"
        amount:
          type: string
          example: "10000"
        state:
          # TODO(Mocha): Should be enum
          type: string
          example: "initialized"

    tokenPair:
      type: object
      required:
        - id
        - tokenA
        - tokenB
      properties:
        id:
          type: string
          example: "96b8b0ed-79a9-4972-bf5e-4ac8ab9e7fda"
        tokenA:
          type: string
          example: "mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L"
        tokenB:
          type: string
          example: "3iz6nZVjiGZtdEffAUDrVh4A5BnwN6ZoHj3nPPZtKJfV"

    tokenSwap:
      type: object
      required:
        - pubkey
        - mint
        - authority
        - feeAccount
        - tokenAAccount
        - tokenBAccount
        - pair
      properties:
        pubkey:
          type: string
          example: "mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L"
        mint:
          type: string
          example: "mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L"
        authority:
          type: string
          example: "3iz6nZVjiGZtdEffAUDrVh4A5BnwN6ZoHj3nPPZtKJfV"
        feeAccount:
          type: string
          example: "3iz6nZVjiGZtdEffAUDrVh4A5BnwN6ZoHj3nPPZtKJfV"
        tokenAAccount:
          type: string
          example: "3iz6nZVjiGZtdEffAUDrVh4A5BnwN6ZoHj3nPPZtKJfV"
        tokenBAccount:
          type: string
          example: "3iz6nZVjiGZtdEffAUDrVh4A5BnwN6ZoHj3nPPZtKJfV"
        pair:
          type: string
          example: "123"
          description: token pair reference identifier

    token:
      type: object
      required:
        - pubkey
        - decimals
        - iconUrl
      properties:
        pubkey:
          type: string
          example: "mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L"
        symbol:
          type: string
          example: "SOL"
        decimals:
          type: integer
          example: 10

    vault:
      type: object
      required:
        - pubkey
        - protoConfig
        - tokenAMint
        - tokenBMint
        - tokenAAccount
        - tokenBAccount
        - treasuryTokenBAccount
        - lastDcaPeriod
        - dripAmount
        - dcaActivationTimestamp
        - enabled
      properties:
        pubkey:
          type: string
          example: "3iz6nZVjiGZtdEffAUDrVh4A5BnwN6ZoHj3nPPZtKJfV"
        protoConfig:
          type: string
          example: "mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L"
        tokenAAccount:
          type: string
          example: "6PmcdLzbELLxaPc3Fq6FjiSj7wtjA4MEt1UCZBnHh6tw"
        tokenBAccount:
          type: string
          example: "5q7HLgfvxmkqAK6QaEFYrNmvKvzQZjWJzjwRu4toi9Sw"
        treasuryTokenBAccount:
          type: string
          example: "CrVdqMmYCbBs8zG2rmwdWgmsSArKTbMUv3qvTz8J6YWC"
        tokenAMint:
          type: string
          example: "BfqATYbPZJFdEdYWkEbFRBnhv1LB6wtLn299HjMmE4uq"
        tokenBMint:
          type: string
          example: "ASuqwxvC4FXxJGT9XqZMXbCKDQBaRTApEhN2oN3VL3A8"
        lastDcaPeriod:
          type: string
          example: "123"
        dripAmount:
          type: string
          example: "123"
        dcaActivationTimestamp:
          type: string
          example: "1652747980"
          description: unix timestamp
        enabled:
          type: boolean

    vaultPeriod:
      type: object
      required:
        - pubkey
        - vault
        - periodId
        - twap
